{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title>SOLICITAR SERVICIO</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<h1>SOLICITAR SERVICIO</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<label for="lugar">Lugar y Fecha: Guatemala, {{ fecha }} {{ hora }}</label><br>
		<label for="usuario">Usuario: </label>{{ form.usuario }}<br>
		<label for="red_social">Red social: ChapinChat</label><br>
		<label for="mensaje">Mensaje:</label><br>{{ form.mensaje }}<br>
		<label for="archivo">Cargue el archivo con los perfiles y palabras descartadas aqui:</label><br>
		<input type="file" id="archivo" name="archivo" accept="application/xml"><br><br>
		<button type="submit">Enviar mensaje</button>
	</form>
</body>
</html>

{% endblock %}
