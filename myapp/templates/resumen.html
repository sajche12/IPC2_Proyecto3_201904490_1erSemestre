<!DOCTYPE html>
<html lang="es">
<head>
    <title>RESUMEN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @page {
               size: "A4";
               margin: 1.0cm 1.5cm 3.5cm 1.5cm;
           }
           body {
               width: 100% !important;
               height: 100%;
               background: #fff;
               color: black;
               font-size: 100%;
               font-family: 'Roboto', sans-serif;
               line-height: 1.65;
               -webkit-font-smoothing: antialiased;
               -webkit-text-size-adjust: none; 
           }
     </style>
</head>
<body>
    <h1>RESUMEN DE PESOS POR USUARIO:</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="usuario">Seleccione un usuario</label>
        <select name="usuarios" id="usuarios">
            {% for usuario in lista_usuarios %}
            <option value= "{{ usuario }}" name="{{ usuario }}">{{ usuario }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Seleccionar</button>
    </form>
    <label for="usuario">Usuario: {{ usuario }}</label><br>
    {% for clave,valor in resultados.items %}
    {% endfor %}
    <br>
    <a href="http://127.0.0.1:8000/export_resume/" class="btn btn-primary">Descargar PDF</a>
</body>
</html>
