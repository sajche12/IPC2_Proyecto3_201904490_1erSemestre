<!DOCTYPE html>
<html>
<head>
	<title>DETALLES</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
     @page {
            size: "A4";
            margin: 1.0cm 1.5cm 3.5cm 1.5cm;
        }
        body {
            width: 100% !important;
            height: 100%;
            background: #fff;
            color: black;
            font-size: 100%;
            font-family: 'Roboto', sans-serif;
            line-height: 1.65;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none; 
        }
  </style>
</head>
<body>
	<h1>DETALLE DE MENSAJES POR USUARIO</h1>
        <label for="fecha">Seleccione una fecha</label>
        <select name="fechas" id="fechas">
        </select><br>
        <label for="usuario">Seleccione un usuario</label>
        <select name="usuarios" id="usuarios">
        {% for usuario in lista_usuarios %}
	    <option value= "{{ usuario }}" name="{{ usuario }}">{{ usuario }}</option>
        {% endfor %}
        </select><br>
        <label for="usuario">Usuario: {{ usuario }}</label><br>
	<table>  <tr>
	    <th>|Mensaje|--         </th>
    {% for clave,valor in dic.items %}
	    <th>|% probabilidad perfil {{ clave }}|--</th>
    {% endfor %}
  	</tr>
    {% for fecha,hora in res %}
  	<tr>    
        <td>{{ fecha }} {{ hora }}</td>

        {% for key,res in resultados.items %}
        <td style="text-align: center;" name="numero">{{ res }}</td>
        {% endfor %}

  	</tr>
    {% endfor %} 
    
	</table>
  <br>
  <a href="http://127.0.0.1:8000/export/" class="btn btn-primary">Descargar PDF</a>
</body>
</html>
